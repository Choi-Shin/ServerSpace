<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EL 실습</title>
<style>
fieldset {
    border: 1px solid lightgray;
}
</style>
</head>
<body>
<h2><bold>ID, PW를 EL 형태로 입력 받기 연습</bold></h2>
<form action="login.jsp">
    <fieldset>
        <legend>로그인 폼</legend>
        <ul> 
            <li>아이디&nbsp;<input type="text" name="userid"></li>
            <li>비밀번호&nbsp;<input type="password" name="passwd"></li>
            <li><input type="submit" value="전송"></li>
        </ul>
    </fieldset>
</form>
</body>
</html>
